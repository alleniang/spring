<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_page.html}">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Editer Département</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid" layout:fragment="content" th:fragment="content">
        <div class="row">
            <h4 class="text-center titre">Ajout/Modifier Département</h4>
        </div>
		<div class="row">
			<div class="col-sm-12 col-md-12 offset-md-1">
				<div class="card">
					<div class="card-body">
                        <div class="row">                            
                            <form th:object="${form}" method="post" th:action="@{/departement/edit/}" class="row">
									<input type="hidden" th:field="*{id}" id="id"/>
								
									
									<p class="sms_class"> </p>
									
									
									<div class="form-group col-sm-12">
										<label class="control-label">Libellé :</label>
										<input type="text" id="libelle" name="libelle" th:field="*{libelle}"
										 class="form-control form-control-sm capitalize"/>
									</div>

									<div class="form-group col-sm-12">
										<label class="control-label">Nombre de bureau :</label>
										<input type="text" id="nbBureau" name="nbBureau" th:field="*{nbBureau}"
										 class="form-control form-control-sm capitalize"/>
									</div>

									
									<div class="form-group col-sm-12" th:if="!${form.id}" >
										<button type="submit" class="btn btn-sm btn-outline-info form-control form-control-sm">Enregistrer</button>
									</div>
									<div class="form-group col-sm-12" th:if="${form.id}">
										<button type="submit" class="btn btn-sm btn-outline-info form-control form-control-sm">Mofidier</button>
									</div>
								</form>
				        </div>
			        </div>
		        </div>
	        </div>
		</div>
	</div>
    <footer class="sticky-footer bg-white">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright &copy; 2019 All Right Reserved designed by
                    <a target="_blank" href="https://www.idecri.com">LAMINE NDOUR</a>
                </span>
            </div>
        </div>
    </footer>
</body>
</html>
